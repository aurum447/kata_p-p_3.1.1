<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">SocialCredit</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">
        <td th:text="${user.name}">
        <td th:text="${user.surname}">
        <td th:text="${user.socialCredit}">
        <td><a th:href="@{users/user-update/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{users/user-delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>

<br>
<hr>

<p><a href="/users/user-create">Create new user</a></p>

</body>
</html>
